name: Windows Server 2019
version: 1.0
resources:
  Win-2019:
    type: Cloud.vSphere.Machine
    properties:
      image: tm-winsrv-2019
      cpuCount: 2
      totalMemoryMB: 4096
      name: win-srv
      constraints: 
        - tag: account:vcsacluster.ouiit.local / DatacenterDELLAllFlash-1
      networks:
        - network: ${resource.Android_lab.id}
  Android_lab:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
      constraints: 
        - tag: nsx-t-Android_labs