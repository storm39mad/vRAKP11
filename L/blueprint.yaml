name: ubuntu 22
version: 1.0
resources:
  ubuntu22:
    type: Cloud.vSphere.Machine
    properties:
      image: tm-ubuntu-22.04.1-lts-amd64
      cpuCount: 1
      totalMemoryMB: 2048
      constraints: 
        - tag: account:vcsacluster.ouiit.local / DatacenterDELLAllFlash-1
      networks:
        - network: ${resource.Android_lab.id}
  Android_lab:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
      constraints: 
        - tag: nsx-t-Android_labs